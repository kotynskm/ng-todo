<div>
  <h3>{{ toDo?.name }}</h3>
  <ion-button
    color="secondary"
    [disabled]="isEditing$ || toDo?.isCompleted"
    (click)="turnOnEditMode()"
    >Edit</ion-button
  >
  <ion-button
    [disabled]="toDo?.isCompleted"
    aria-label="delete"
    color="warning"
    (click)="deleteToDo(index)"
    ><ion-icon name="trash-outline" aria-hidden="true"></ion-icon
  ></ion-button>

  <div *ngIf="toDo?.isEditing">
    <app-edit [index]="index" [item]="toDo?.name"></app-edit>
  </div>
</div>
