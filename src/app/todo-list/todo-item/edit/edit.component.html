<div>
  <form #form="ngForm" (ngSubmit)="editToDo(form.value.name, index)">
    <h6>Currently editing: {{ item }}</h6>
    <ion-input
      placeholder="Enter edits here"
      type="text"
      class="form-control"
      name="name"
      required
      ngModel
    />
    <ion-button color="success" [disabled]="form.invalid" type="submit"
      >Submit</ion-button
    >
    <ion-button color="warning" (click)="exitEditMode()">Cancel</ion-button>
  </form>
</div>
