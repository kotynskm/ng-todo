<h1>To-Do List</h1>
<form #form="ngForm" (ngSubmit)="addToDo(form.value.name)">
  <label>Enter Name of To-Do</label>
  <input type="text" class="form-control" name="name" ngModel />
  <button [disabled]="isEditing$" type="submit">Add</button>
</form>

<div>
  <ul *ngFor="let item of listItems; let index = index">
    <li>
      <app-todo-item [toDo]="item" [index]="index"></app-todo-item>
    </li>
  </ul>
</div>
